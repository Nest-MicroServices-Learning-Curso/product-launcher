version: '3'
services:
  nats-server:
    image: nats:latest
    ports:
      - 4222:4222
      - 8222:8222

  client_gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
  
  products-ms:
    build: ./products-ms
    ports:
      - 3001:3001
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db
  
  order-ms:
    build: ./order-ms
    ports:
      - 3002:3002
    volumes:
      - ./order-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:godsmack@orders-db:5432/ordersdb?schema=public
      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - orders-db
  
  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: unless-stopped
    volumes:
      - ./order-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=godsmack
      - POSTGRES_DB=ordersdb
